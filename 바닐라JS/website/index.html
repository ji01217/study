<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/hanna.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/jejugothic.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <form id="login-form" class="hidden">
    <div class="d-flex align-items-center position-absolute top-50 start-50 translate-middle w-50">
      <input required type="text" placeholder="닉네임을 작성하세요!" class="form-control form-control-lg">
      <button class="btn btn-outline-dark mx-3 btn-lg w-25">로그인</button>
    </div>
  </form>

  <form id="greeting" class="hidden">
    <div class="d-flex align-items-center justify-content-center m-3">
      <h1 class="d-inline fw-bold font"></h1>
      <button class="btn btn-outline-dark mx-5 btn-lg">로그아웃</button>
    </div>
  </form>

  <div class="container hidden" id="index">
    <div class="row justify-content-center gx-3">
      <div class="col-6">
        <div id="clock" class="border border-dark border-3 rounded">
          <h2 class="font m-3 text-center"></h2>
          <h2 class="font m-3 text-center"></h2>
        </div>
      </div>
      <div class="col-6">
        <div id="weather" class="border border-white border-3 rounded">
          <h2 class="font m-3 text-center"></h2>
          <h2 class="font m-3 text-center"></h2>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-6">
        <div class="border border-white border-3 rounded">
          <form id="todo-form">
            <input type="text" placeholder="오늘의 할일을 적어주세요" required class="form-control my-3">
          </form>
          <ul id="todo-list" class="font "></ul>
        </div>
      </div>
      <div class="col-6">
        <div id="song" class="border border-dark border-3 rounded">
          <h2 class="font m-3 text-center">🎵오늘의 노래 추천🎵</h2>
          <h2 class="font m-3 text-center"></h2>
          <h2 class="font m-3 text-center"></h2>
        </div>
      </div>
    </div>
  </div>
 
  <script src="js/greeting.js"></script>
  <script src="js/background.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/song.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
